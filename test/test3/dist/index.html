<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <form id="informationForm">
                <div class="form-group">
                    <label for="idInput">身分證字號</label>
                    <input type="text" id="idInput" required>
                </div>
                <div class="form-group">
                    <label for="nameInput">姓名</label>
                    <input type="text" id="nameInput" required>
                </div>
                <div class="form-group">
                    <label for="phoneInput">電話</label>
                    <input type="text" id="phoneInput" required>
                </div>
                <div class="form-group">
                    <label for="addInput">地址</label>
                    <input type="text" id="addInput" required>
                </div>
                <div class="form-group">
                    <label for="remarkInput">備註</label>
                    <input type="text" id="remarkInput" required>
                </div>
                <div class="BTN">
                    <button type="submit" class="btn btn-primary" id="queryButton" value="query">查詢</button>
                    <button type="submit" class="btn btn-primary" id="addButton" value="add">新增</button>
                    <button type="submit" class="btn btn-danger" id="updateButton" value="update">修改</button>
                    <button type="submit" class="btn btn-warning" id="deleteButton" value="delete">刪除</button>
                    <button type="submit" class="btn btn-primary" id="listButton" value="list">列表</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
