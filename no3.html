        function calculateChecksum(idNumber) {
            const areaCodeMap = {
                A: 10, B: 11, C: 12, D: 13, E: 14,
                F: 15, G: 16, H: 17, I: 34, J: 18,
                K: 19, L: 20, M: 21, N: 22, O: 35,
                P: 23, Q: 24, R: 25, S: 26, T: 27,
                U: 28, V: 29, W: 32, X: 30, Y: 31, Z: 33
            };
            const firstChar = idNumber.charAt(0);
            const areaCode = areaCodeMap[firstChar];
            let secondPart = 0;
            let reg = 0;
            // const a = idNumber[9];
            for (let i = 1; i <= 8; i++) {
                reg = parseInt(idNumber[i]*(9-i))%10;
                secondPart = secondPart + reg;
            }
            let firstchar_int1 = ((areaCode/10)*1)%10;
            let firstchar_int2 = ((areaCode%10)*9)%10;
            secondPart = secondPart + firstchar_int1 + firstchar_int2;
            secondPart = 10-secondPart % 10;

            // const genderNumber = parseInt(idNumber.charAt(1));

            //     secondPart += parseInt(digits.charAt(i)) * (8 - i);
            // }
            // const sum = firstPart + secondPart;
            // const checksum = (10 - (sum % 10)) % 10;
            return secondPart;
        }
